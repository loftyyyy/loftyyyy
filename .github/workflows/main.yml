name: generate pacman & snake games      # feel free to rename

on:
  schedule:           # every 24 h
    - cron:  "0 */24 * * *"
  workflow_dispatch:  # manual trigger
  push:               # on pushes to main
    branches: [main]

jobs:
  generate:
    permissions:
      contents: write           # needed by gh-pages action
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1️⃣– Pac-Man animation (unchanged)
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          # └─ optional: output path defaults to dist/
          # output: dist/pacman-contribution-graph.svg

      # 2️⃣– Snake animation (NEW)
      - name: generate github-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |                     # keep the pipe – it allows multi-line lists
            dist/github-snake.svg       # must live inside dist/ so it gets pushed
                                        # add more lines here if you ever want GIF files, etc.

      # 3️⃣– Publish everything in dist/ to the `output` branch
      - name: push animations to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
